version: "3"
services:
  php80:
    container_name: php8.0
    # build:
    #   context: ./
    #   dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/ovim/php:8.0-fpm
    volumes:
      - ../../wwwroot:/wwwroot:rw
      - ./configs/php.ini:/usr/local/etc/php/php.ini:rw
