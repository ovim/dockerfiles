version: "3"
services:
  php74:
    container_name: php72
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - PHP_VER=7.2-fpm # php版本
        - COMPOSER_URL=https://mirrors.aliyun.com/composer/ # composer源url
    restart: always
    volumes:
      - ../../../wwwroot:/wwwroot:rw
      - ../../../services/php/php72/php.ini:/usr/local/etc/php/php.ini:rw
      - ../../../services/php/php72/conf.d:/usr/local/etc/php/conf.d:rw