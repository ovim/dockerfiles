version: "3"
services:
  nginx:
    container_name: nginx
    build:
      context: ../../../services/nginx
      args:
        - NGINX_VER=latest
    restart: always
    ports:
      - "80:80"
    volumes:
      # - /etc/localtime:/etc/localtime:cached
      - ../../../logs/nginx:/var/log/nginx:rw
      - ../../../services/nginx/conf.d:/etc/nginx/conf.d:rw
      - ../../../wwwroot:/wwwroot:rw
      #- ../../../services/nginx/nginx.conf:/etc/nginx/nginx.conf:cached
    networks:
      dev: 
        ipv4_address: 172.19.0.2


  php72:
    container_name: php72
    image: registry.cn-shanghai.aliyuncs.com/yulongcode/php:7.2-fpm
    restart: always
    depends_on: 
      - nginx
    volumes:
      - ../../../wwwroot:/wwwroot:rw
    networks:
        dev: 
          ipv4_address: 172.19.0.10

  php70:
    container_name: php70
    image: registry.cn-shanghai.aliyuncs.com/yulongcode/php:7.0-fpm
    restart: always
    depends_on: 
      - nginx
    volumes:
      - ../../../wwwroot:/wwwroot:rw
    networks:
        dev: 
          ipv4_address: 172.19.0.11
  php56:
    container_name: php56
    image: registry.cn-shanghai.aliyuncs.com/yulongcode/php:5.6-fpm
    restart: always
    depends_on:
      - nginx
    volumes:
      - ../../../wwwroot:/wwwroot:rw
    networks:
        dev:
          ipv4_address: 172.19.0.12

  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: always
    depends_on: 
      - php72
      - php70
      - php56
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      # - ../../../services/mysql/conf:/etc/mysql  
      - ../../../data/mysql/data:/var/lib/mysql:rw
    networks:
      dev: 
        ipv4_address: 172.19.0.20


networks:
  dev:
    driver: bridge
    ipam:
      config:
      - subnet: 172.19.0.0/16